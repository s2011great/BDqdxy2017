<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>百度前端学院耀耀学院Task2</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            width: 600px;
            margin:15% auto;
        }
        .container fieldset{
            height: 50px;
            border: none;
            margin: 20px;
        }
        .container fieldset label,.container fieldset div{
            display: inline-block;
        }
        label{
            width: 100px;
            text-align: right;
            vertical-align: top;
            font-size: 22px;
            font-weight: bold;
        }
        .container fieldset div{
            width: 400px;
            height: 50px;
        }
        input{
            width: 400px;
            height: 30px;
            border-radius: 5px;
            outline: none;
            font-size: 18px;
        }
        p{
            font-size: 16px;
            color: #CECECE;
            visibility: hidden;
        }
        #submit{
            height: 40px;
            width: 80px;
            background-color: #2B6CE3;
            border-radius: 5px;
            color: #fff;
            font-size: 18px;
            float: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <form method="POST">
            <fieldset class="formGroup">
                <label>名称</label>
                <div>
                    <input type="text" name="designation" id="name">
                    <p>必填，长度为4~16个字符</p>
                </div>
            </fieldset>
            <fieldset class="formGroup">
                <label>密码</label>
                <div>
                    <input type="password" name="password" id="psw">
                    <p></p>
                </div>
            </fieldset>
            <fieldset class="formGroup">
                <label>密码确认</label>
                <div>
                    <input type="password" name="password" id="conPsw">
                    <p></p>
                </div>
            </fieldset>
            <fieldset class="formGroup">
                <label>邮箱</label>
                <div>
                    <input type="email" name="email" id="email">
                    <p></p>
                </div>
            </fieldset>
            <fieldset class="formGroup">
                <label>手机</label>
                <div>
                    <input type="number" name="phoneNum" id="phone">
                    <p></p>
                </div>
            </fieldset>
            <input type="submit" name="submit" id="submit">
        </form>
    </div>

    <script type="text/javascript">

    </script>
</body>
</html>
